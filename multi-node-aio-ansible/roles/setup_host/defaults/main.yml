# name: atftpd_install/defaults
# description: ALL our default variables for atftpd_install go in here
#------------------------------------------------------------------------------
# Packages - All our required packages we need installing
#------------------------------------------------------------------------------

apt_packages :
    - bridge-utils
    - ifenslave
    - libvirt-bin
    - lvm2
    - openssh-server
    - python2.7
    - qemu-kvm
    - vim
    - virtinst
    - virt-manager
    - vlan
    - python-pip

network_base: "{{ lookup('env','__NETWORK_BASE__') }}"
partition_host: "{{ lookup('env','PARTITION_HOST') }}"
override_sources: "{{ lookup('env','OVERRIDE_SOURCES') }}"
